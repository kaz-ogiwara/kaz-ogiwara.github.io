        <h1>新型コロナウイルス 国内感染の状況</h1>
        <h3>日本国内において現在確定している新型コロナウイルス感染症（COVID-19）の状況を厚生労働省の報道発表資料からビジュアル化した。</h3>
        <div class="date">2020.02</div>
      </div>
      <div id="eyecatch-block">
        <img id="eyecatch" src="https://kaz-ogiwara.github.io/assets/img/eyecatch_covid19.png">
      </div>
      <div id="article-block">
        <p>世界中で猛威を振るう新型コロナウイルス感染症（COVID-19）。現在も様々な情報が錯綜していますが、今回は特設ページにて厚生労働省から発表されている公式の感染者数をデータビジュアルにまとめました。</p>
        <p>このビジュアルに関するインタビュー記事が<a href="https://type.jp/et/feature/12704" target="_blank">エンジニアtype</a>様より公開されています。</p>
        <p>この作品は<a href="https://toyokeizai.net/sp/visual/tko/covid19/" target="_blank">東洋経済オンライン</a>にて公開されています。</p>
